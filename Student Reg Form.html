<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form For GITAM Admission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #d9e6f2);
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-top: 20px;
        }

        form {
            background: #ffffff;
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        }

        h3 {
            color: #00509e;
            margin-bottom: 10px;
            border-left: 5px solid #ff6600;
            padding-left: 10px;
        }

        label {
            display: inline-block;
            width: 220px;
            font-weight: bold;
            margin: 8px 0;
            color: #333;
        }

        input, select {
            width: 60%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus, select:focus {
            border-color: #00509e;
            outline: none;
            box-shadow: 0px 0px 5px #99c2ff;
        }

        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px;
            background-color: #00509e;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #003366;
        }

        /* Small devices */
        @media (max-width: 600px) {
            label {
                width: 100%;
                display: block;
                margin-bottom: 5px;
            }
            input, select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Student Registration Form For GITAM Admission</h2>
    <form id="registrationForm">
        <h3>Personal Details</h3>
        <label>Full Name:</label>
        <input type="text" id="fullname" required><br>
        <label>Gender:</label>
        <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>
        <label>Date of Birth:</label>
        <input type="date" id="dob" required><br>
        <label>Nationality:</label>
        <input type="text" id="nationality" required><br>
        <label>Aadhar Number:</label>
        <input type="text" id="aadhar" required><br>
        <label>Email:</label>
        <input type="email" id="email" required><br>
        <label>Phone Number:</label>
        <input type="tel" id="phone" required><br>

        <h3>Academic Details</h3>
        <label>Previous School Name:</label>
        <input type="text" id="prevSchool" required><br>
        <label>Previous College Name:</label>
        <input type="text" id="prevInstitution" required><br>
        <label>10th Year of Passing:</label>
        <input type="number" id="tenthYear" required><br>
        <label>10th Percentage:</label>
        <input type="number" step="0.01" id="tenthPercentage" required><br>
        <label>12th Year of Passing:</label>
        <input type="number" id="twelfthYear" required><br>
        <label>12th Percentage:</label>
        <input type="number" step="0.01" id="twelfthPercentage" required><br>
        <label>Entrance Exam Details:</label>
        <input type="text" id="entranceExam"><br>

        <h3>Course Details</h3>
        <label>Course Applied For:</label>
        <input type="text" id="courseApplied" required><br>
        <label>Specialization Domain:</label>
        <select id="specialization">
            <option value="AIML">AI & ML</option>
            <option value="CSE Core">CSE Core</option>
            <option value="Data Science">Data Science</option>
            <option value="Cyber Security">Cyber Security</option>
        </select><br>
        <label>Admission Type:</label>
        <select id="admissionType">
            <option value="Direct Entry">Direct Entry</option>
            <option value="Lateral Entry">Lateral Entry</option>
            <option value="Quota">Quota</option>
        </select><br>
        <label>Enrollment Number:</label>
        <input type="text" id="enrollment" readonly placeholder="Assigned by GITAM"><br>

        <h3>Parent/Guardian Details</h3>
        <label>Father’s Name:</label>
        <input type="text" id="FatherName" required><br>
        <label>Mother’s Name:</label>
        <input type="text" id="motherName" required><br>
        <label>Parents Contact:</label>
        <input type="tel" id="parentsContact" required><br>
        <label>Parents Email:</label>
        <input type="email" id="parentsEmail" required><br>
        <label>Occupation:</label>
        <input type="text" id="occupation"><br>
        <label>Parents Income:</label>
        <input type="number" id="parentsIncome"><br>

        <h3>Other Information</h3>
        <label>Hostel Requirement:</label>
        <select id="hostel">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>
        <label>Transportation Requirement:</label>
        <select id="transport">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>
        <label>Any Medical Condition:</label>
        <input type="text" id="medicalCondition"><br>

        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const data = {
                fullname: document.getElementById("fullname").value,
                gender: document.getElementById("gender").value,
                dob: document.getElementById("dob").value,
                nationality: document.getElementById("nationality").value,
                aadhar: document.getElementById("aadhar").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,

                prevSchool: document.getElementById("prevSchool").value,
                prevInstitution: document.getElementById("prevInstitution").value,
                tenthYear: document.getElementById("tenthYear").value,
                tenthPercentage: document.getElementById("tenthPercentage").value,
                twelfthYear: document.getElementById("twelfthYear").value,
                twelfthPercentage: document.getElementById("twelfthPercentage").value,
                entranceExam: document.getElementById("entranceExam").value,

                courseApplied: document.getElementById("courseApplied").value,
                specialization: document.getElementById("specialization").value,
                admissionType: document.getElementById("admissionType").value,
                enrollment: document.getElementById("enrollment").value,

                FatherName: document.getElementById("FatherName").value,
                motherName: document.getElementById("motherName").value,
                parentsContact: document.getElementById("parentsContact").value,
                parentsEmail: document.getElementById("parentsEmail").value,
                occupation: document.getElementById("occupation").value,
                parentsIncome: document.getElementById("parentsIncome").value,

                hostel: document.getElementById("hostel").value,
                transport: document.getElementById("transport").value,
                medicalCondition: document.getElementById("medicalCondition").value,
            };

            fetch("http://localhost:5004/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => alert(result.message))
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
